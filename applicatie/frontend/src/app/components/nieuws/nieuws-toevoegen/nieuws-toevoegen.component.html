<div class="ui top attached message overzicht">
    <div class="ui tiny header">Nieuwsbericht toevoegen</div>
</div>
<form [formGroup]='nieuwsberichtForm' (ngSubmit)='onSubmit()'>
    <div class="ui form attached message"> 
    <p>Gebruik onderstaand formulier om een nieuwsbericht toe te voegen.</p>
        <div class="field">
        <label for="titel">Titel:</label> 
        <input id="titel" name="titel" #titel formControlName='titel'>
        </div>
        <div class="field">
            <label for="bericht">Bericht:</label> 
            <textarea id="bericht" name="bericht" #bericht formControlName='bericht'></textarea>
        </div>
        <div class="field">
        <button class="ui mini green button" type="submit">Toevoegen</button> 
        <button class="ui mini red button" type="reset">Herstel</button>
        </div>
        <div *ngIf='nieuwsberichtForm.get("titel").errors?.minlength && nieuwsberichtForm.get("titel").touched'  class='ui pointing red basic label'>
            error! this is required
        </div>
    </div>
</form>
