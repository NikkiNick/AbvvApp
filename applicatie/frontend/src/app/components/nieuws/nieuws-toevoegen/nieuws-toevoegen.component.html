<div class="ui top attached message overzicht">
    <div class="ui tiny header">Nieuwsbericht toevoegen</div>
</div>
<div class="ui positive attached message" *ngIf="toevoegenComplete">
    <div class="header">Nieuwsbericht succesvol toegevoegd.</div>
    <a href="nieuws">Naar het overzicht</a>
</div>
<div class="ui attached message" id="form"  *ngIf="!toevoegenComplete"> 
    <form [formGroup]='nieuwsberichtForm' (ngSubmit)='onSubmit()' class="ui mini form">
        <p>Gebruik onderstaand formulier om een nieuwsbericht toe te voegen.</p>
        <div class="field">
            <label for="titel">Titel:</label> 
            <input id="titel" name="titel" #titel formControlName='titel'>
            <div class='ui pointing red basic mini label' *ngIf='nieuwsberichtForm.get("titel").errors?.minlength && nieuwsberichtForm.get("titel").touched'>
                Dit veld is verplicht
            </div>
        </div>
        <div class="field">
            <label for="bericht">Bericht:</label> 
            <textarea id="bericht" name="bericht" #bericht formControlName='bericht' rows="4"></textarea>
            <div class='ui pointing red basic mini label' *ngIf='nieuwsberichtForm.get("bericht").errors?.minlength && nieuwsberichtForm.get("bericht").touched'>
                Dit veld is verplicht
            </div>
        </div>
        <div class="field">
            <button class="ui mini green button" type="submit" [disabled]="!nieuwsberichtForm.valid">Toevoegen</button> 
            <button class="ui mini red button" type="reset">Herstel</button>
        </div>
    </form>
</div>
